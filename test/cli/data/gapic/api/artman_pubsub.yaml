common:
  api_name: pubsub
  api_version: v1
  package_type: grpc_client
  organization_name: google-cloud
  proto_deps:
    - google-common-protos
    - google-iam-v1
  import_proto_path:
    - ${REPOROOT}/googleapis
  desc_proto_path:
    - ${REPOROOT}/googleapis/google/iam/v1
  src_proto_path:
    - ${REPOROOT}/googleapis/google/pubsub/v1
  service_yaml:
    - ${REPOROOT}/googleapis/google/pubsub/pubsub.yaml
  gapic_api_yaml:
    - ${REPOROOT}/googleapis/google/pubsub/v1/pubsub_gapic.yaml
  output_dir: ${REPOROOT}/artman/output
  git_repo:
    # FIXME: Change into the main repo after done with testing.
    location: git@github.com:lukesneeringer/api-client-staging.git
  enable_batch_generation: True
java:
  gapic_code_dir: ${REPOROOT}/google-cloud-java/google-cloud-pubsub
  git_repo:
    gapic_subpath: generated/java/google-cloud-pubvub-v1
python:
  gapic_code_dir: ${REPOROOT}/artman/output/gapic-google-cloud-pubsub-v1
  git_repo:
    gapic_subpath: generated/python/gapic-google-cloud-pubsub-v1
    grpc_subpath: generated/python/proto-google-cloud-pubsub-v1
go:
  gapic_code_dir: ${REPOROOT}/gapi-pubsub-go
  git_repo:
    gapic_subpath: generated/go/google-pubsub-v1
csharp:
  gapic_code_dir: ${REPOROOT}/artman/output/gcloud-csharp-pubsub
php:
  gapic_code_dir: ${REPOROOT}/artman/output/gcloud-php-pubsub
  git_repo:
    gapic_subpath: generated/php/google-cloud-pubsub-v1
ruby:
  gapic_code_dir: ${REPOROOT}/google-cloud-ruby/google-cloud-pubsub
  git_repo:
    gapic_subpath: generated/ruby/google-cloud-ruby/google-cloud-pubsub
  skip_packman: True
nodejs:
  gapic_code_dir: ${REPOROOT}/google-cloud-node/packages/pubsub
  git_repo:
    gapic_subpath: generated/nodejs/google-cloud-node/packages/pubsub
  staging_path: generated/nodejs/google-cloud-node/packages/pubsub
  skip_packman: True
